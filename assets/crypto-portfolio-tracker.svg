<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg-crypto" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020617" />
      <stop offset="0.5" stop-color="#0c1631" />
      <stop offset="1" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bg-crypto)" />
  <!-- Background glow -->
  <circle cx="1300" cy="180" r="140" fill="#f59e0b11" />
  <circle cx="300" cy="700" r="160" fill="#22d3ee11" />
  <!-- Dashboard panel -->
  <rect x="340" y="240" width="920" height="460" rx="32" fill="#020617cc" stroke="#f59e0b55" stroke-width="4" />
  <!-- Portfolio line chart -->
  <polyline points="400,580 480,540 560,560 640,480 720,500 800,420 880,380 960,400 1040,340 1120,360 1200,300" fill="none" stroke="#f59e0b" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  <!-- Chart area fill -->
  <polyline points="400,580 480,540 560,560 640,480 720,500 800,420 880,380 960,400 1040,340 1120,360 1200,300 1200,620 400,620" fill="#f59e0b0a" stroke="none" />
  <!-- Data points -->
  <circle cx="480" cy="540" r="8" fill="#f59e0b" />
  <circle cx="640" cy="480" r="8" fill="#f59e0b" />
  <circle cx="800" cy="420" r="8" fill="#f59e0b" />
  <circle cx="960" cy="400" r="8" fill="#f59e0b" />
  <circle cx="1120" cy="360" r="8" fill="#f59e0b" />
  <circle cx="1200" cy="300" r="10" fill="#22c55e" />
  <!-- Token icons row -->
  <circle cx="440" cy="310" r="28" fill="#f7931a33" stroke="#f7931a" stroke-width="2" />
  <text x="440" y="316" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#f7931a" font-weight="bold">BTC</text>
  <circle cx="520" cy="310" r="28" fill="#627eea33" stroke="#627eea" stroke-width="2" />
  <text x="520" y="316" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#627eea" font-weight="bold">ETH</text>
  <circle cx="600" cy="310" r="28" fill="#22d3ee33" stroke="#22d3ee" stroke-width="2" />
  <text x="600" y="316" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#22d3ee" font-weight="bold">SOL</text>
  <!-- Value indicator -->
  <rect x="1020" y="280" width="200" height="60" rx="14" fill="#022c22cc" stroke="#22c55e88" stroke-width="2" />
  <text x="1120" y="316" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#4ade80" font-weight="bold">▲ +24.5%</text>
  <!-- Title -->
  <text x="800" y="160" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" fill="#f9fafb">
    Crypto Portfolio Tracker
  </text>
  <text x="800" y="208" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" fill="#e5e7eb" letter-spacing="4">
    MULTI-CHAIN · REAL-TIME · ANALYTICS
  </text>
